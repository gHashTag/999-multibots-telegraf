version: '3.9'

services:
  app:
    container_name: neuro-blogger-telegram-bot-dev
    build:
      context: ./
      dockerfile: Dockerfile.dev
    ports:
      - '2998:2998'  # API порт для dev
      - '3007:3007'  # Dev бот
      - '8287:8287'  # Inngest порт для dev
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env.dev
    environment:
      - NODE_ENV=development
      - PORT=3007
      - LOG_DIR=/tmp/logs
      - CREDENTIALS=true
      - ORIGIN=*
      - LOG_FORMAT=dev
      - INNGEST_DEV_URL=http://localhost:8287
      - DEBUG=true
    dns:
      - 8.8.8.8
      - 8.8.4.4
    command: pnpm run dev
    user: 'node'
    networks:
      - dev-network
    restart: 'unless-stopped'

  nginx:
    container_name: nginx-proxy-dev
    image: nginx:alpine
    ports:
      - '8444:443'
      - '8081:80'
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
      - /etc/pki/:/etc/pki/:ro
    networks:
      - dev-network
    depends_on:
      - app
    restart: 'unless-stopped'

networks:
  dev-network:
    driver: bridge
