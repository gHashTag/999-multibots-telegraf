name: Run Telegram Bot Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Start Docker containers
      run: |
        docker compose -f docker-compose.test.yml up -d --wait
        sleep 10  # Даем время БД для инициализации
    
    - name: Check Docker containers status
      run: docker ps -a
    
    - name: Run telegram scene tests
      run: npm run test:scenes:v2
    
    - name: Run other tests
      run: npm run test:all
    
    - name: Docker containers logs on failure
      if: failure()
      run: docker compose -f docker-compose.test.yml logs
    
    - name: Tear down Docker containers
      if: always()
      run: docker compose -f docker-compose.test.yml down -v --remove-orphans 