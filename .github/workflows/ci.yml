name: CI/CD

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npm run type-check

    - name: Lint
      run: npm run lint

    - name: Run tests
      run: npm run test
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        TEST_BOT_TOKEN: ${{ secrets.TEST_BOT_TOKEN }}
        TEST_BOT_NAME: ${{ secrets.TEST_BOT_NAME }}
        TEST_OWNER_ID: ${{ secrets.TEST_OWNER_ID }}

  docker-tests:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker test image
      run: docker build -t telegram-bot-tests -f Dockerfile.tests .
    
    - name: Run scene tests in Docker
      run: |
        docker run --name test-container -d telegram-bot-tests tail -f /dev/null
        docker exec test-container npm run test:scenes
    
    - name: Save test logs
      if: success() || failure()
      run: |
        docker cp test-container:/app/logs ./logs
        docker cp test-container:/app/test-reports ./test-reports
        docker stop test-container
        docker rm test-container
    
    - name: Upload test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          logs/
          test-reports/

