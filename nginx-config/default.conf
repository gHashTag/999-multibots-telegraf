# !!! КРИТИЧНО: настройки кэша
server {
    listen 80;
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/pki/cert.crt;
    ssl_certificate_key /etc/pki/key.pem;

    # Основной порт приложения - КОММЕНТИРУЕМ, ТАК КАК ПОРТ 2999 БОЛЬШЕ НЕ ИСПОЛЬЗУЕТСЯ ДЛЯ ВЕБХУКОВ
